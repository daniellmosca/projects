<h2>My Heroes</h2>
<div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes" 
    (click)="onSelect(hero)" 
    [class.selected]="hero === selectedHero">
      <span class="badge" style="color:teal">{{hero.id}}</span> {{hero.name}}
      </li>
  </ul>
</div>


<app-hero-detail></app-hero-detail>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
