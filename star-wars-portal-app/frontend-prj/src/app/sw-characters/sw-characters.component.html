<h2>Characters</h2>
<ul class="localCharacter">
  <li *ngFor="let guys of localCharacter" 
  [class.selected]="guys === selectedCharacter"
  (click)="onSelect(guys)">
    <span class="badge">{{guys.id}}</span> {{guys.characterName}}
  </li>
</ul>
 
<div *ngIf="selectedCharacter">
  <h2>{{selectedCharacter.characterName}} Details</h2>
  <div><span>Species: </span>{{selectedCharacter.characterSpecies}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedCharacter.characterName" placeholder="name"/>
    </label>
  </div>
</div>
